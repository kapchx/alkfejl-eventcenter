jobs:
  include:

  - stage: test
    language: java
    jdk: openjdk11
    cache:
      directories:
        - $HOME/.m2

    before_install: cd eventcenter-backend
    install: true

    script: mvn -B test  # mvn clean install is működne

  - stage: test
    language: node_js
    node_js: node
    addons:
      apt:
        sources:
          - google-chrome
        packages:
          - google-chrome-stable
    before_install: cd eventcenter-client
    script: npm run test:ci

  - stage: deploy1
    language: java
    jdk: openjdk11
    cache:
      directories:
        - $HOME/.m2
    before_install: cd eventcenter-backend
    install: true
    script: skip
    deploy:
      skip_cleanup: true
      provider: heroku
      api_key:
        secure: ""
      app: fullstack-20-21-2-java
      on: main

  - stage: deploy2
    language: node_js
    node_js: node
    before_install: cd eventcenter-client
    script: skip
    after_success: npm run build
    deploy:
      skip_cleanup: true
      provider: heroku
      api_key:
        secure: ''
      app: fullstack-20-21-2-client
      on: main