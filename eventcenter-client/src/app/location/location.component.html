<h1>Locations</h1>

<mat-list>
    <mat-list-item *ngFor="let location of locations | async">
        <h2 mat-line>{{ location.name }} </h2>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>


<button 
    mat-fab
    color="primary"
    aria-label="Create new Event"
    class="add-button"
    (click)="startCreateEvent()"
>
    <mat-icon>add</mat-icon>
</button>
