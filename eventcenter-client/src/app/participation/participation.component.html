<h1>My Participations</h1>

<mat-list>
    <mat-list-item *ngFor="let participation of participations | async">
        <h4 mat-line>{{ participation.eventname }} </h4>
        <h4 mat-line>{{ participation.approval }}</h4>
        <button 
            color="primary" 
            mat-icon-button 
            (click)="deleteParticipation(participation)"
        >
            <mat-icon>delete</mat-icon>
        </button>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
