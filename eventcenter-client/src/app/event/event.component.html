<p>event works!</p>

<mat-accordion>
    <mat-expansion-panel *ngFor="let event of events" >
        <mat-expansion-panel-header>
            <mat-panel-title>
               {{ event.title }}
            </mat-panel-title>
            <mat-panel-description>
                {{ event.location }}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{ event.description }}</p>
    </mat-expansion-panel>
</mat-accordion>

<app-event-editor></app-event-editor>
