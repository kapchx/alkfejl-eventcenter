<h1 mat-dialog-title>Create Evenet</h1>

<form mat-dialog-content [formGroup]="eventForm" (ngSubmit)= "submit()">

    <mat-form-field class ="full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input 
            matInput 
            type="text" 
            name="title" 
            required
            minlength="2"
            formControlName="title"
        />
        <mat-error *ngIf="title.invalid">
           {{title.errors! | titleErrors}}
        </mat-error>
    </mat-form-field>
    
    <mat-form-field class ="full-width" appearance="fill">
        <mat-label>Location</mat-label>
        <mat-select 
            required 
            matInput 
            type="text" 
            name="location"
            formControlName="location"
        >
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
        </mat-select>
        <mat-error *ngIf="location.invalid">
            {{location.errors! | locationErrors}}
        </mat-error>
    </mat-form-field>
    
    <mat-form-field class ="full-width" appearance="fill">
        <mat-label>Textarea</mat-label>
        <textarea
            matInput  
            name="description"
            formControlName="description"
        >
        </textarea>
    </mat-form-field>
</form>

<div mat-dialog-actions>
    <button (click)="submit()" mat-flat-button color="primary">Submit</button>
    <button 
        *ngIf="dialogRef"
        (click)="close()" 
        mat-flat-button 
        color="secondary" 
        type="button"
    >
        Cancel
    </button>
</div>
